name: Java CI (sem Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar código Java
        run: |
          echo "Compilando arquivos..."
          mkdir -p out
          javac $(find . -name "*.java") -d out

      - name: Executar (somente se existir classe Main)
        run: |
          echo "Procurando uma classe com método main..."
          MAIN_FILE=$(grep -rl "public static void main" . | head -n 1 || true)

          if [ -z "$MAIN_FILE" ]; then
            echo "Nenhuma classe com main encontrada. Build finalizado com sucesso."
            exit 0
          fi

          echo "Classe encontrada: $MAIN_FILE"

          # Extrai o caminho completo do pacote
          PACKAGE=$(grep -m 1 "package " "$MAIN_FILE" | sed 's/package \(.*\);/\1/' || true)

          CLASS_NAME=$(basename "$MAIN_FILE" .java)

          if [ -z "$PACKAGE" ]; then
            echo "Executando classe sem pacote..."
            java -cp out $CLASS_NAME
          else
            FULL_CLASS="$PACKAGE.$CLASS_NAME"
            echo "Executando classe com pacote: $FULL_CLASS"
            java -cp out $FULL_CLASS
          fi
