name: Java CI (sem Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar código Java
        run: |
          echo "Compilando arquivos .java..."
          mkdir -p out

          JAVA_FILES=$(find . -name "*.java" | wc -l)

          if [ "$JAVA_FILES" -eq 0 ]; then
            echo "Nenhum arquivo Java encontrado. Build OK."
            exit 0
          fi

          javac $(find . -name "*.java") -d out

      - name: Finalizado
        run: echo "Build concluído com sucesso."

