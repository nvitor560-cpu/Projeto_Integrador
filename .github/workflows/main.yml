name: Java CI (sem Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar código Java
        run: |
          echo "Procurando arquivos .java..."
          find . -name "*.java"
          mkdir -p out
          javac $(find . -name "*.java") -d out

      - name: Executar testes (procura classe com main)
        run: |
          echo "Procurando classe com método main..."
          MAIN_CLASS=$(grep -rl "public static void main" . | head -n 1 || true)

          if [ -z "$MAIN_CLASS" ]; then
            echo "Nenhuma classe com main encontrada. Build OK."
            exit 0
          fi
          
          echo "Classe encontrada: $MAIN_CLASS"
          DIR=$(dirname "$MAIN_CLASS")

          CLASS_NAME=$(basename "$MAIN_CLASS" .java)

          echo "Executando $CLASS_NAME..."
          cd out
          java $CLASS_NAME
